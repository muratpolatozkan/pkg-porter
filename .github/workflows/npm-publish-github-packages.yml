name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to production
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        AZURE_REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
        USE_CACHE: ${{ secrets.USE_CACHE }}
        URL: ${{ secrets.URL }}
        PORT: ${{ secrets.PORT }}
        USE_DB: ${{ secrets.USE_DB }}
        USE_LOGGER: ${{ secrets.USE_LOGGER }}
      run: |
        npm 
